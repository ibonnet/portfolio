<!DOCTYPE html lang="en">
<meta charset="utf-8">

<head>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        svg {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div>
        <h2>
            Late declarations per political group
        </h2>
    </div>
    <!-- Create a div where the graph will take place -->
    <div id="LateDeclaration"></div>
    <script>
        // set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 20, left: 50},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#LateDeclaration")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("LateDeclarations.csv", function(data) {

    // List of subgroups = header of the csv files = soil condition here
    var subgroups = data.columns.slice(1)

    // List of groups = species here = value of the first column called group -> I show them on the X axis
    var EUGroup = d3.map(data, function(d){return(d.EUGroup)}).keys()
  
    // Add X axis
    var x = d3.scaleBand()
        .domain(EUGroup)
        .range([0, width])
        .padding([0.2])
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSizeOuter(0));
  
    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, 100])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y).ticks(2));
  
    // color palette = one color per subgroup
    var color = d3.scaleOrdinal()
      .domain(subgroups)
      .range(['#E198A6','#CDC1C3'])
  
    // Normalize the data -> sum of each group must be 100!
    console.log(data)
    dataNormalized = []
    data.forEach(function(d){
      // Compute the total
      tot = 0
      for (i in subgroups){ name=subgroups[i] ; tot += +d[name] }
      // Now normalize
      for (i in subgroups){ name=subgroups[i] ; d[name] = d[name] / tot * 100}
    })
  
    //stack the data? --> stack per subgroup
    var stackedData = d3.stack()
      .keys(subgroups)
      (data)
  
// ----------------
  // Create a tooltip
  // ----------------
  var tooltip = d3.select("#LateDeclaration")
  .append("div")
  .style("opacity", 0)
  .attr("class", "tooltip")
  .style("background-color", "white")
  .style("border", "solid")
  .style("border-width", "1px")
  .style("border-radius", "2px")
  .style("padding", "10px")

// Three function that change the tooltip when user hover / move / leave a cell
var mouseover = function(d) {
  var subgroupName = d3.select(this.parentNode).datum().key;
  var subgroupValue = d.data[subgroupName];
  tooltip
      .html(subgroupName + "<br>" + d.data.EUGroup + ": " + subgroupValue + "%.")
      .style("opacity", 1)
}
var mousemove = function(d) {
  tooltip
    .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
    .style("top", (d3.mouse(this)[1]) + "px")
}
var mouseleave = function(d) {
  tooltip
    .style("opacity", 0)
}

    // Show the bars
    svg.append("g")
      .selectAll("g")
      // Enter in the stack data = loop key per key = group per group
      .data(stackedData)
      .enter().append("g")
        .attr("fill", function(d) { return color(d.key); })
        .attr("class", function(d){ return "myRect " + d.key }) // Add a class to each subgroup: their name
        .selectAll("rect")
        // enter a second time = loop subgroup per subgroup to add all rectangles
        .data(function(d) { return d; })
        .enter().append("rect")
          .attr("x", function(d) { return x(d.data.EUGroup); })
          .attr("y", function(d) { return y(d[1]); })
          .attr("height", function(d) { return y(d[0]) - y(d[1]); })
          .attr("width",x.bandwidth())
                  .attr("width",x.bandwidth())
        .attr("stroke", "grey")
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)
        
        // S&D
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -345)
        .attr("y", height + -350)
        .text("18")
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -345)
        .attr("y", height + -200)
        .text("27");

        // The Left
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -300)
        .attr("y", height + -350)
        .text("4")
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -300)
        .attr("y", height + -140)
        .text("3")

        // Greens/EFA
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -252)
        .attr("y", height + -350)
        .text("24")
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -252)
        .attr("y", height + -120)
        .text("15")

        // RE
        svg.append("text")

        .attr("x", width + -208)
        .attr("y", height + -350)
        .text("35")
        svg.append("text")

        .attr("x", width + -208)
        .attr("y", height + -80)

        // EPP
        svg.append("text")

        .text("83")
        svg.append("text")

        .attr("y", height + -80)
        .text("30")

        // NA
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -115)
        .attr("y", height + -350)
        .text("9")
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -116)
        .attr("y", height + -20)
        .text("1")

        // ECR
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -65)
        .attr("y", height + -350)
        .text("30")
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -70)

        .text("1")

        // ID
        svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width + -20)
        .attr("y", height + -350)
        .text("27")

  })
    </script>

</body>

</html>
